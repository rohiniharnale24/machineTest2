<div class="container">
  <h4 class="main-heading">user overview</h4>
  <div class="row">
    <div class="col-sm-4" *ngFor="let card of array">
      <div>
        <div class="card" #c (click)="onCardOver(c)">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-5 Cardname">
                <p>{{ card.name }}</p>
              </div>
              <div class="col-sm-5 parentDiv">
                <div class="percentageBox">
                  <p>{{ card.percentages }}</p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="progressBar">
                <span><i class="fa-solid fa-circle"></i></span>
                <span class="inProgress">In Progress</span>
              </div>
            </div>
            <div class="progress pBar">
              <div
                class="progress-bar"
                role="progressbar"
                style="width: 34%"
                aria-valuenow="25"
                aria-valuemin="0"
                aria-valuemax="100"
              >
                34%
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
