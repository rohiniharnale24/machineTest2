<div class="container mt-4">
  <div class="row">
    <div class="col-sm-12">
      <div class="tableTopSection">
        <div><h4>Table</h4></div>
        <div>
          <input
            class="form-control mr-sm-2 search float-left"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
        </div>
      </div>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
        <!-- id -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>id</th>
          <td mat-cell *matCellDef="let element">
            {{ element.id }}
          </td>
        </ng-container>
        <!-- Position Column -->

        <ng-container matColumnDef="TransactionCode">
          <th mat-header-cell *matHeaderCellDef>TransactionCode</th>
          <td mat-cell *matCellDef="let element">
            {{ element.TransactionCode }}
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="InvestAmount">
          <th mat-header-cell *matHeaderCellDef>Invest Amount</th>
          <td mat-cell *matCellDef="let element">{{ element.InvestAmount }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="InvestRate">
          <th mat-header-cell *matHeaderCellDef>Invest Rate</th>
          <td mat-cell *matCellDef="let element">{{ element.InvestRate }}</td>
        </ng-container>

        <ng-container matColumnDef="Option">
          <th mat-header-cell *matHeaderCellDef>Option</th>
          <td mat-cell *matCellDef="let element">{{ element.Option }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <div class="peginatorSection">
        <section>
          <mat-paginator
            [length]="100"
            [pageSize]="10"
            [pageSizeOptions]="[2, 4, 5, 10]"
            aria-label="Select page"
          >
          </mat-paginator>
        </section>
      </div>
    </div>
  </div>
</div>
